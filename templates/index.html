<!DOCTYPE html>
<html>
    <head>
        <title>Medical Diagnosis System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            body {
                background-color: #f3f4f6; /* Light gray background for a clean look */
                font-family: 'Arial', sans-serif;
                margin: 0;
            }
            .main-heading {
                color: #2d2e32; /* Dark gray for a professional touch */
                margin-top: 70px;
                text-align: center;
                font-size: 3rem;
                font-weight: 700;
            }
            .sub-heading {
                font-size: 1.2rem;
                color: #6c757d; /* Muted gray for subtitle */
                margin-top: 10px;
                text-align: center;
            }
            .highlight {
                color: #0d6efd; /* Blue highlight for emphasis */
            }
            .form-section {
                color: #333;
                text-align: center;
                margin-top: 50px;
            }
            .form-section h2 {
                margin-bottom: 25px;
                font-size: 1.4rem;
                color: #2d2e32;
                font-weight: 500;
            }
            .custom-file-input {
                background-color: #fff;
                border-radius: 10px;
                padding: 12px;
                border: 2px solid #dee2e6; /* Light border */
                cursor: pointer;
                width: 100%;
                max-width: 350px;
                transition: border 0.3s ease-in-out, box-shadow 0.3s;
            }
            .custom-file-input:hover {
                border-color: #0d6efd; /* Subtle blue border on hover */
                box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.1); /* Soft shadow effect */
            }
            .custom-button {
                background-color: #0d6efd; /* Blue button */
                border: none;
                border-radius: 5px;
                padding: 12px 30px;
                font-size: 1.2rem;
                color: white;
                cursor: pointer;
                margin-top: 20px;
                transition: background-color 0.3s ease-in-out, box-shadow 0.3s;
            }
            .custom-button:hover {
                background-color: #0b5ed7; /* Slightly darker blue on hover */
                box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.2); /* Soft shadow */
            }
            .result-section {
                color: #2d2e32;
                margin: 30px;
                text-align: center;
                font-size: 1.5rem;
                font-weight: 500;
            }
            .image-preview {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            .image-preview img {
                border-radius: 10px;
                border: 2px solid #dee2e6;
                height: 224px;
                width: 224px;
            }
            hr {
                margin-top: 0;
                border: none;
                height: 8px;
                background-color: #0d6efd; /* Blue horizontal line */
            }
            .footer {
                margin-top: 60px;
                text-align: center;
                color: #6c757d;
                font-size: 0.9rem;
            }
        </style>
    </head>
    <body>
        <hr />
        
        <h1 class="main-heading">Medical Diagnosis System</h1>
        <p class="sub-heading">Pneumonia Detection using <span class="highlight">CNN</span></p>
        
        <div class="form-section">
            <form action='\' method="post" enctype="multipart/form-data">
                <h2>Please Upload an X-ray Image</h2>
                <input class="custom-file-input" type="file" name="imagefile" required>
                <br>
                <input class="custom-button" type="submit" value="Predict">
            </form>
        </div>

        {% if prediction %}
        <div class="result-section">
            Person is Pneumonia {{prediction}}
        </div>
        {% endif %}

        {% if imagePath %}
        <div class="image-preview">
            <img src="{{imagePath}}" alt="Image Not Found">
        </div>
        {% endif %}
        
        <div class="footer">
            &copy; 2024 Medical Diagnosis System
        </div>
    </body>
</html>
